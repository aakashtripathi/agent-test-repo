name: Tests

on:
  push:
    branches: [ main, tests ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt

    - name: Run backend tests
      run: |
        cd backend
        pytest tests/ -v --tb=short

    - name: Generate coverage report
      run: |
        cd backend
        pytest tests/ --cov=. --cov-report=xml --cov-report=html
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend
        flags: backend
      continue-on-error: true

  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run frontend tests
      run: |
        cd frontend
        npm run test -- --run

    - name: Generate coverage report
      run: |
        cd frontend
        npm run test:coverage -- --run
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
      continue-on-error: true

  lint-and-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Check Python dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
      continue-on-error: true

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Validate frontend dependencies
      run: |
        cd frontend
        npm ci --dry-run
      continue-on-error: true

    - name: Check frontend build
      run: |
        cd frontend
        npm ci
        npm run build
      continue-on-error: true

  credential-scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for secret detection

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install detect-secrets
      run: |
        python -m pip install --upgrade pip
        pip install detect-secrets

    - name: Create baseline if it doesn't exist
      run: |
        if [ ! -f .secrets.baseline ]; then
          detect-secrets scan --all-files --baseline .secrets.baseline
        fi
      continue-on-error: true

    - name: Scan for hardcoded secrets
      run: |
        echo "Scanning for hardcoded secrets..."
        
        # Run detect-secrets scan and capture output
        detect-secrets scan --all-files > /tmp/secrets_scan.json 2>&1
        
        # Check if the results array in JSON is empty
        # If there are secrets, the file will have results with content
        RESULT=$(python3 -c "
import json, sys
try:
    with open('/tmp/secrets_scan.json') as f:
        data = json.load(f)
        # Count total secrets found
        total_secrets = sum(len(v) for v in data.get('results', {}).values())
        if total_secrets > 0:
            print(f'Found {total_secrets} potential secret(s)')
            sys.exit(1)
        else:
            print('No secrets found')
            sys.exit(0)
except Exception as e:
    print(f'Error: {e}')
    sys.exit(1)
" 2>&1)
        
        if [ $? -eq 0 ]; then
          echo "✓ Credential scan passed - $RESULT"
        else
          echo "⚠ ERROR: Hardcoded secrets detected!"
          echo "$RESULT"
          echo ""
          echo "Remediation steps:"
          echo "1. Identify and remove the hardcoded secret/credential"
          echo "2. Use environment variables or GitHub Secrets instead"
          echo "3. For legitimate data, audit: detect-secrets audit .secrets.baseline"
          exit 1
        fi
      continue-on-error: false

  test-summary:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, lint-and-format, credential-scan]
    if: always()

    steps:
    - name: Test Results Summary
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "- Backend tests: ${{ needs.backend-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Frontend tests: ${{ needs.frontend-tests.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Lint and format: ${{ needs.lint-and-format.result }}" >> $GITHUB_STEP_SUMMARY
        echo "- Credential scan: ${{ needs.credential-scan.result }}" >> $GITHUB_STEP_SUMMARY
